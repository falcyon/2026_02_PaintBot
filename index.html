<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaintBot</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  #controls {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #controls h1 {
    font-size: 1.1em;
    color: #e94560;
  }

  select {
    background: rgba(15, 52, 96, 0.85);
    color: #e0e0e0;
    border: 1px solid #1a3a6e;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 0.85em;
    cursor: pointer;
    backdrop-filter: blur(4px);
  }

  #canvas-wrap {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    position: relative;
  }

  #canvas {
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 0 30px rgba(233, 69, 96, 0.08);
  }

  #overlay {
    background: transparent;
    border-radius: 6px;
  }

  #stats {
    position: absolute;
    top: 18px;
    right: 24px;
    font-size: 0.72em;
    color: #555;
  }
</style>
</head>
<body>

<div id="canvas-wrap">
  <div id="controls">
    <h1>PaintBot</h1>
    <select id="opt-scenario"></select>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="overlay" style="position:absolute;pointer-events:none;"></canvas>
  <div id="stats"></div>
</div>

<script src="js/paintbot.js"></script>
<script src="js/scenarios/aimless.js"></script>
<script src="js/scenarios/love.js"></script>
<script src="js/scenarios/death-spiral.js"></script>
<script>initApp();</script>
</body>
</html>
